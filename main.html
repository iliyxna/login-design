<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-frame-container">
        <div class="left-section">
            <div class="login-label">
                Login
            </div>

            <div class="socmed-login-icons">

                <div class="fb-icon-container">
                    <img class="fb-icon" src="icons/fb.png">
                    <div class="overlay"></div>
                </div>

                <div class="space"></div>

                <div class="google-icon-container">
                    <img class="google-icon" src="icons/google.jpg">
                    <div class="overlay"></div>
                </div>

                <div class="space"></div>

                <div class="twitter-icon-container">
                    <img class="twitter-icon" src="icons/twitter.jpg">
                    <div class="overlay"></div>
                </div>
            </div>

            <div class="form-section">
                <p class="use-account-label">or use your account</p>

                <form class="credentials-form">
                    <input class="email-input" type="textbox" placeholder="Email">
                    <input class="pwd-input" type="password" placeholder="Password">
                </form>

                <p class="forgot-pwd">Forgot your password?</p>

                <button class="login-btn">LOG IN</button>
            </div>

        </div>

        <div class="right-section">
            <div class="no-account-label">
                Don't have an account?
            </div>

            <div>
                <p class="start-journey">
                    Start your journey in one click
                </p>
                <button class="signup-btn">SIGN UP</button>
            </div>
        </div>
        <div class="author">@iliyxna</div>
    </div>
</body>

</html>
